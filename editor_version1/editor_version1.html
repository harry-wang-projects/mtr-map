<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Map Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        .editor-panel {
            grid-row: 1 / 3;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            background: #f9f9f9;
        }
        .map-panel {
            grid-row: 1;
            border: 1px solid #ccc;
            position: relative;
        }
        .json-panel {
            grid-row: 2;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px;
            background: #1e1e1e;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .line-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .branch-section {
            margin: 10px 0 10px 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            border-left: 3px solid #666;
        }
        .station-section {
            margin: 10px 0 10px 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkpoint-section {
            margin: 5px 0 5px 20px;
            padding: 8px;
            background: #e8f4f8;
            border-radius: 3px;
            border-left: 2px solid #4a90e2;
        }
        h2, h3, h4 {
            margin-bottom: 10px;
            color: #333;
        }
        h2 { font-size: 18px; }
        h3 { font-size: 16px; }
        h4 { font-size: 14px; }
        label {
            display: block;
            margin: 8px 0 3px;
            font-weight: bold;
            font-size: 13px;
        }
        input[type="text"],
        input[type="number"],
        input[type="color"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
        }
        input[type="color"] {
            height: 35px;
        }
        button {
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            background: #4a90e2;
            color: white;
        }
        button:hover {
            background: #357abd;
        }
        button.delete {
            background: #e74c3c;
        }
        button.delete:hover {
            background: #c0392b;
        }
        button.add {
            background: #27ae60;
        }
        button.add:hover {
            background: #229954;
        }
        pre {
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .controls {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="editor-panel">
            <div class="controls">
                <button @click="addLine" class="add">Add Line</button>
                <button @click="importJSON">Import JSON</button>
                <button @click="exportJSON">Export JSON</button>
            </div>
            
            <div v-for="(line, lineIndex) in lines" :key="lineIndex" class="line-section">
                <h2>Line {{ lineIndex + 1 }}</h2>
                
                <label>Line ID:</label>
                <input type="number" v-model.number="line.line_id">
                
                <label>Name:</label>
                <input type="text" v-model="line.name">
                
                <label>Line Color:</label>
                <input type="color" v-model="line.line_color">
                
                <button @click="addBranch(lineIndex)" class="add">Add Branch</button>
                <button @click="deleteLine(lineIndex)" class="delete">Delete Line</button>
                
                <div v-for="(branch, branchIndex) in line.branches" :key="branchIndex" class="branch-section">
                    <h3>Branch {{ branchIndex + 1 }}</h3>
                    
                    <label>Branch ID:</label>
                    <input type="number" v-model.number="branch.branch_id">
                    
                    <label>Spawn Every (seconds):</label>
                    <input type="number" v-model.number="branch.SPAWN_EVERY">
                    
                    <label>Offset Time (seconds):</label>
                    <input type="number" v-model.number="branch.offset_time">
                    
                    <button @click="addStation(lineIndex, branchIndex)" class="add">Add Station</button>
                    <button @click="deleteBranch(lineIndex, branchIndex)" class="delete">Delete Branch</button>
                    
                    <div v-for="(station, stationIndex) in branch.stations" :key="stationIndex" class="station-section">
                        <h4>Station: {{ station.name || '(unnamed)' }}</h4>
                        
                        <label>Name:</label>
                        <input type="text" v-model="station.name">
                        
                        <label>Latitude:</label>
                        <input type="number" step="0.0001" v-model.number="station.lat">
                        
                        <label>Longitude:</label>
                        <input type="number" step="0.0001" v-model.number="station.lng">
                        
                        <label>Run Time (seconds):</label>
                        <input type="number" v-model.number="station.run">
                        
                        <label>Dwell Time (seconds):</label>
                        <input type="number" v-model.number="station.dwell">
                        
                        <button @click="addCheckpoint(lineIndex, branchIndex, stationIndex)" class="add">Add Checkpoint</button>
                        <button @click="deleteStation(lineIndex, branchIndex, stationIndex)" class="delete">Delete Station</button>
                        
                        <div v-if="station.checkpoints" v-for="(checkpoint, checkpointIndex) in station.checkpoints" :key="checkpointIndex" class="checkpoint-section">
                            <h4>Checkpoint {{ checkpointIndex + 1 }}</h4>
                            
                            <label>Latitude:</label>
                            <input type="number" step="0.0001" v-model.number="checkpoint.lat">
                            
                            <label>Longitude:</label>
                            <input type="number" step="0.0001" v-model.number="checkpoint.lng">
                            
                            <label>Progress:</label>
                            <input type="number" step="0.01" v-model.number="checkpoint.progresss">
                            
                            <button @click="deleteCheckpoint(lineIndex, branchIndex, stationIndex, checkpointIndex)" class="delete">Delete Checkpoint</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="map-panel">
            <div id="map"></div>
        </div>
        
        <div class="json-panel">
            <pre>{{ formattedJSON }}</pre>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    lines: [],
                    map: null,
                    markers: [],
                    polylines: []
                };
            },
            computed: {
                formattedJSON() {
                    return JSON.stringify(this.lines, null, 2);
                }
            },
            mounted() {
                this.initMap();
                this.loadSampleData();
            },
            watch: {
                lines: {
                    handler() {
                        this.updateMap();
                    },
                    deep: true
                }
            },
            methods: {
                initMap() {
                    this.map = L.map('map').setView([22.3, 114.2], 11);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(this.map);
                },
                updateMap() {
                    this.markers.forEach(marker => this.map.removeLayer(marker));
                    this.polylines.forEach(polyline => this.map.removeLayer(polyline));
                    this.markers = [];
                    this.polylines = [];

                    this.lines.forEach(line => {
                        line.branches.forEach(branch => {
                            const coords = [];
                            branch.stations.forEach(station => {
                                if (station.lat && station.lng) {
                                    const marker = L.circleMarker([station.lat, station.lng], {
                                        radius: 6,
                                        fillColor: line.line_color,
                                        color: '#000',
                                        weight: 2,
                                        opacity: 1,
                                        fillOpacity: 0.8
                                    }).addTo(this.map);
                                    marker.bindPopup(`<b>${station.name || 'Unnamed'}</b><br>${line.name}`);
                                    this.markers.push(marker);
                                    coords.push([station.lat, station.lng]);
                                }
                            });

                            if (coords.length > 1) {
                                const polyline = L.polyline(coords, {
                                    color: line.line_color,
                                    weight: 4,
                                    opacity: 0.7
                                }).addTo(this.map);
                                this.polylines.push(polyline);
                            }
                        });
                    });

                    if (this.markers.length > 0) {
                        const group = L.featureGroup(this.markers);
                        this.map.fitBounds(group.getBounds().pad(0.1));
                    }
                },
                addLine() {
                    this.lines.push({
                        line_id: this.lines.length + 1,
                        name: 'New Line',
                        line_color: '#' + Math.floor(Math.random()*16777215).toString(16),
                        branches: []
                    });
                },
                deleteLine(lineIndex) {
                    this.lines.splice(lineIndex, 1);
                },
                addBranch(lineIndex) {
                    this.lines[lineIndex].branches.push({
                        branch_id: this.lines[lineIndex].branches.length,
                        SPAWN_EVERY: 300,
                        offset_time: 0,
                        stations: []
                    });
                },
                deleteBranch(lineIndex, branchIndex) {
                    this.lines[lineIndex].branches.splice(branchIndex, 1);
                },
                addStation(lineIndex, branchIndex) {
                    this.lines[lineIndex].branches[branchIndex].stations.push({
                        name: 'New Station',
                        lat: 22.3,
                        lng: 114.2,
                        run: 90,
                        dwell: 30
                    });
                },
                deleteStation(lineIndex, branchIndex, stationIndex) {
                    this.lines[lineIndex].branches[branchIndex].stations.splice(stationIndex, 1);
                },
                addCheckpoint(lineIndex, branchIndex, stationIndex) {
                    const station = this.lines[lineIndex].branches[branchIndex].stations[stationIndex];
                    if (!station.checkpoints) {
                        station.checkpoints = [];
                    }
                    station.checkpoints.push({
                        lat: station.lat,
                        lng: station.lng,
                        progresss: 0.5
                    });
                },
                deleteCheckpoint(lineIndex, branchIndex, stationIndex, checkpointIndex) {
                    this.lines[lineIndex].branches[branchIndex].stations[stationIndex].checkpoints.splice(checkpointIndex, 1);
                },
                loadSampleData() {
                    const sampleData = [{"line_id":2,"name":"Disneyland Resort Line","line_color":"#f173ac","branches":[{"branch_id":0,"SPAWN_EVERY":300,"offset_time":0,"stations":[{"name":"Sunny Bay","lat":22.3317,"lng":114.0289,"run":210,"dwell":90,"checkpoints":[{"lat":22.3332,"lng":114.0316,"progresss":0.1},{"lat":22.3306,"lng":114.0355,"progresss":0.25},{"lat":22.3173,"lng":114.0374,"progresss":0.8}]},{"name":"Disneyland Resort","lat":22.3156,"lng":114.045,"run":90,"dwell":90}]}]},{"line_id":3,"name":"Tseung Kwan O line","line_color":"#7d499d","branches":[{"branch_id":0,"SPAWN_EVERY":396,"offset_time":0,"stations":[{"name":"North Point","lat":22.2908,"lng":114.2008,"run":90,"dwell":90},{"name":"Quarry Bay","lat":22.2878,"lng":114.2097,"run":210,"dwell":30},{"name":"Yau Tong","lat":22.2978,"lng":114.2372,"run":150,"dwell":30,"checkpoints":[{"lat":22.2944,"lng":114.2419,"progresss":0.3}]},{"name":"Tiu Keng Leng","lat":22.3042,"lng":114.2525,"run":90,"dwell":30},{"name":"Tseung Kwan O","lat":22.3075,"lng":114.26,"run":90,"dwell":30},{"name":"Hang Hau","lat":22.3156,"lng":114.2644,"run":90,"dwell":30},{"name":"Po Lam","lat":22.3225,"lng":114.2581,"run":90,"dwell":90}]},{"branch_id":1,"SPAWN_EVERY":396,"offset_time":132,"stations":[{"name":"North Point","lat":22.2908,"lng":114.2008,"run":90,"dwell":90},{"name":"Quarry Bay","lat":22.2878,"lng":114.2097,"run":210,"dwell":30},{"name":"Yau Tong","lat":22.2978,"lng":114.2372,"run":150,"dwell":30,"checkpoints":[{"lat":22.2944,"lng":114.2419,"progresss":0.3}]},{"name":"Tiu Keng Leng","lat":22.3042,"lng":114.2525,"run":90,"dwell":30},{"name":"Tseung Kwan O","lat":22.3075,"lng":114.26,"run":90,"dwell":30},{"name":"Hang Hau","lat":22.3156,"lng":114.2644,"run":90,"dwell":30},{"name":"Po Lam","lat":22.3225,"lng":114.2581,"run":90,"dwell":90}]},{"branch_id":2,"SPAWN_EVERY":396,"offset_time":264,"stations":[{"name":"North Point","lat":22.2908,"lng":114.2008,"run":90,"dwell":90},{"name":"Quarry Bay","lat":22.2878,"lng":114.2097,"run":210,"dwell":30},{"name":"Yau Tong","lat":22.2978,"lng":114.2372,"run":150,"dwell":30,"checkpoints":[{"lat":22.2944,"lng":114.2419,"progresss":0.3}]},{"name":"Tiu Keng Leng","lat":22.3042,"lng":114.2525,"run":90,"dwell":30},{"name":"Tseung Kwan O","lat":22.3075,"lng":114.26,"run":150,"dwell":30,"checkpoints":[{"lat":22.3105,"lng":114.2689,"progresss":0.3},{"lat":22.3021,"lng":114.275,"progresss":0.7}]},{"name":"LOHAS Park","lat":22.2958,"lng":114.2689,"run":90,"dwell":120}]}]}];
                    this.lines = sampleData;
                },
                importJSON() {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = '.json';
                    input.onchange = (e) => {
                        const file = e.target.files[0];
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                this.lines = JSON.parse(event.target.result);
                            } catch (error) {
                                alert('Invalid JSON file');
                            }
                        };
                        reader.readAsText(file);
                    };
                    input.click();
                },
                exportJSON() {
                    const dataStr = JSON.stringify(this.lines, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'subway_map.json';
                    link.click();
                    URL.revokeObjectURL(url);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
