<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Island Line Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 1400px;
            width: 100%;
        }
        
        h1 {
            color: #0860a8;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        #map {
            width: 100%;
            height: 600px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            #map {
                height: 400px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>MTR Island Line</h1>
        <div class="subtitle">Real-time tracking map</div>
        <div id="controls" style="margin-bottom:15px;font-size:14px;">
            <label>Spawn every <input id="spawnEvery" type="number" value="120" min="10" max="600" style="width:60px;"> s</label>
            <button id="applyBtn">Apply & Restart</button>
            <span id="status"></span>
            <label>Simulation speed
                <input id="tickRate" type="range" min="1" max="120" value="30" step="1">
                <span id="tickRateLbl">30</span> ticks / real sec
            </label>
        </div>     

        <details style="margin-bottom:15px;">
            <summary style="cursor:pointer;color:#0860a8;">Edit running / dwell times (seconds)</summary>
            <div id="timeTables" style="display:flex;gap:20px;margin-top:10px;"></div>
        </details>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
