<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Island Line Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 1400px;
            width: 100%;
        }
        
        h1 {
            color: #0860a8;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        #map {
            width: 100%;
            height: 600px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            #map {
                height: 400px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>MTR Island Line</h1>
        <div class="subtitle">Real-time tracking map</div>
        <div id="controls" style="margin-bottom:15px;font-size:14px;">
            <span id="tickdisplay"></span>
            <br><br>
            
            <!-- Generation Controls -->
            <div style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
                <strong style="color: #0860a8;">Generation Stage</strong>
                <br>
                <label>Animation Duration
                    <input id="animationDuration" type="number" min="60" max="7200" value="10000" step="60" style="width:80px;">
                    <span>seconds (3600 = 1 hour)</span>
                </label>
                <br>
                <button id="generateBtn" style="margin-top:5px; padding: 5px 15px; background: #0860a8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Generate Animation
                </button>
                <div id="generationStatus" style="margin-top:5px; color: #666; font-size: 12px;"></div>
            </div>
            
            <!-- Playback Controls -->
            <div style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
                <strong style="color: #0860a8;">Playback Stage</strong>
                <br>
                <label>Playback Speed
                    <input id="playbackSpeed" type="range" min="0.25" max="180" value="1" step="0.25">
                    <span id="playbackSpeedLbl">1</span> frames/sec
                </label>
                <br>
                <button id="playBtn" disabled style="margin-top:5px; padding: 5px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;">
                    Play
                </button>
                <button id="pauseBtn" disabled style="padding: 5px 15px; background: #ffc107; color: black; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;">
                    Pause
                </button>
                <button id="stopBtn" disabled style="padding: 5px 15px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Stop
                </button>
            </div>
            
            <!-- Legacy Controls (hidden by default) -->
            <details style="margin-top:10px;">
                <summary style="cursor:pointer;color:#666;font-size:12px;">Legacy Controls (disabled)</summary>
                <label>Simulation speed
                    <input id="tickRate" type="range" min="1" max="180" value="30" step="1">
                    <span id="tickRateLbl">30</span> ticks / real sec
                </label>
                <br>
                <label>Tick Resolution
                    <input id="tickTime" type="range" min="1" max="10" value="1" step="1">
                    <span id="tickTimeLbl">1</span> seconds per tick
                </label>
            </details>
            <br>
            <span id="status"></span>
        </div>     

        <details style="margin-bottom:15px;">
            <summary style="cursor:pointer;color:#0860a8;">Edit running / dwell times (seconds)</summary>
            <div id="timeTables" style="display:flex;gap:20px;margin-top:10px;"></div>
        </details>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="kimi_mtr.js"></script>
</body>
</html>
